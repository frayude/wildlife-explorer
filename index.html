<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wildlife Explorer</title>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Header -->
    <header>
      <nav>
        <a href="index.html" class="logo">Wildlife Explorer</a>
        <!-- Hamburger Icon -->
        <div class="hamburger" id="hamburger">&#9776;</div>
        <ul>
          <li><a href="#home">Home</a></li>
          <li><a href="#categories">Categories</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>

      <div class="header-content">
        <h1>Discover the Wonders of Wildlife!</h1>
        <button><a href="#categories">START EXPLORING</a></button>
      </div>
    </header>

    <main>
      <section class="categories" id="categories">
        <div class="categories-title">
          <h1>Categories</h1>
        </div>

        <div class="categories-container">
          <article class="category-tiger">
            <h2>Tiger</h2>
            <img src="images/tiger.jpg" alt="Tiger" />
          </article>

          <article class="category-lion">
            <h2>Lion</h2>
            <img src="images/lion.jpg" alt="Lion" />
          </article>

          <article class="category-jaguar">
            <h2>Jaguar</h2>
            <img src="images/jaguar.jpg" alt="Jaguar" />
          </article>

          <article class="category-crocodile">
            <h2>Crocodile</h2>
            <img src="images/crocodile.jpg" alt="Crocodile" />
          </article>

          <article class="category-python">
            <h2>Python</h2>
            <img src="images/python.jpg" alt="Python" />
          </article>

          <article class="category-bear">
            <h2>Grizzly Bear</h2>
            <img src="images/bear.jpg" alt="Bear" />
          </article>

          <article class="category-eagle">
            <h2>Eagle</h2>
            <img src="images/eagle.jpg" alt="Eagle" />
          </article>

          <article class="category-komodo">
            <h2>Komodo</h2>
            <img src="images/komodo.jpg" alt="Komodo" />
          </article>

          <article class="category-wolf">
            <h2>Wolf</h2>
            <img src="images/wolf.jpg" alt="Wolf" />
          </article>
        </div>
      </section>
    </main>

    <!-- Footer -->
    <footer>
      <p>&copy; 2025 Wildlife Explorer. All rights reserved.</p>
    </footer>

    <!-- JS -->
    <script src="script.js"></script>
  </body>
</html>
